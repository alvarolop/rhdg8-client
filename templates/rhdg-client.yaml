apiVersion: v1
kind: Template
metadata:
  name: rhdg8-client
  annotations:
    description: Template to deploy a Java client application to connecto to a RHDG cluster on OCP.
    tags: infinispan,datagrid,java,springboot
    iconClass: icon-rh-openjdk
    openshift.io/provider-display-name: Red Hat, Inc.
    openshift.io/support-url: https://access.redhat.com
labels:
  template: rhdg8-client
objects:
- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    labels:
      app: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}
  spec:
    lookupPolicy:
      local: false
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}
  spec:
    ports:
    - name: 8080-tcp
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      deploymentconfig: ${APPLICATION_NAME}
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}
  spec:
    replicas: 1
    revisionHistoryLimit: 10
    selector:
      app: ${APPLICATION_NAME}
      deploymentconfig: ${APPLICATION_NAME}
    strategy:
      activeDeadlineSeconds: 21600
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        name: ${APPLICATION_NAME}
        labels:
          app: ${APPLICATION_NAME}
          deploymentconfig: ${APPLICATION_NAME}
      spec:
        containers:
        - name: ${APPLICATION_NAME}
          image: ${APPLICATION_NAME}:latest
          imagePullPolicy: Always
          ports:
          - containerPort: 8080
            protocol: TCP
          resources: {}
          volumeMounts:
          - name: springboot-config
            mountPath: "${MOUNT_PATH}/application.properties"
            subPath: application.properties
          - name: logback-config
            mountPath: "${MOUNT_PATH}/logback-spring.xml"
            subPath: logback-spring.xml
          - name: ssl-certificate
            mountPath: "${MOUNT_PATH}/tls.crt"
            subPath: tls.crt
        volumes:
        - name: springboot-config
          configMap:
            name: ${APPLICATION_NAME}-file-config
        - name: logback-config
          configMap:
            name: ${APPLICATION_NAME}-logback-config
        - name: ssl-certificate
          secret:
            secretName: "${RHDG_CLUSTER_NAME}-cert-secret"
            items:
              - key: tls.crt
                path: tls.crt
    triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
        - ${APPLICATION_NAME}
        from:
          kind: ImageStreamTag
          name: ${APPLICATION_NAME}:latest
- apiVersion: v1
  kind: BuildConfig
  metadata:
    labels:
      app: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}
  spec:
    nodeSelector:
    output:
      to:
        kind: ImageStreamTag
        name: ${APPLICATION_NAME}:latest
    postCommit: {}
    resources: {}
    runPolicy: Serial
    source:
      contextDir: ${GIT_CONTEXT_DIR}
      git:
        uri: ${GIT_REPOSITORY}
      type: Git
    strategy:
      sourceStrategy:
        from:
          kind: ImageStreamTag
          name: ubi8-openjdk-11:1.3
          namespace: openshift
      type: Source
    failedBuildsHistoryLimit: 5
    successfulBuildsHistoryLimit: 5
    triggers:
    - type: ConfigChange
    - type: ImageChange
parameters:
- name: APPLICATION_NAME
  description: "The name for the application."
  required: true
- name: MOUNT_PATH
  description: "The path where the configuration file of the application is mounted."
  value: "/deployments/config"
  required: true
- name: GIT_REPOSITORY
  description: "The git repository of the application."
  required: true
- name: GIT_CONTEXT_DIR
  description: "The path where the application code is under the git repository."
  value: "hotrod-tester"
  required: false
- name: RHDG_CLUSTER_NAME
  description: "The name of the cluster that this client will connect to. It is needed to automatically configure ssl."
  value: "rhdg"
  required: false
