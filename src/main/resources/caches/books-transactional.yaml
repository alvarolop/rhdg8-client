distributedCache:
  owners: "1"
  mode: "SYNC"
  statistics: "true"
  encoding:
    key:
      mediaType: "application/x-protostream"
    value:
      mediaType: "application/x-protostream"
  locking:
    concurrencyLevel: "1000"
    isolation: "REPEATABLE_READ"
    acquireTimeout: "15000"
    striping: "false"
  transaction:
    mode: "NON_XA"
    locking: "PESSIMISTIC"
  expiration:
    lifespan: "-1"
    maxIdle: "-1"
    interval: "60000"
  memory:
    storage: "HEAP"
  indexing:
    enabled: "false"
